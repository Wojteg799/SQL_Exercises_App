<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Practice Lab</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - Exercise Menu -->
        <aside class="sidebar left-sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">‚ö°</span>
                    SQL Lab
                </h1>
            </div>
            <nav class="exercise-menu" id="exerciseMenu">
                <!-- Exercises will be loaded here dynamically -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Task Description -->
            <section class="task-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="icon">üìã</span>
                        Task Description
                    </h2>
                </div>
                <div class="task-description" id="taskDescription">
                    <div class="empty-state">
                        <span class="empty-icon">üìö</span>
                        <p>Select a task from the menu to begin</p>
                    </div>
                </div>
            </section>

            <!-- SQL Editor -->
            <section class="editor-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="icon">üíª</span>
                        SQL Editor
                    </h2>
                </div>
                <div class="editor-container">
                    <textarea id="sqlEditor" placeholder="-- Write your SQL query here..."></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="runBtn" onclick="runQuery()">
                        <span class="btn-icon">‚ñ∂</span>
                        Run Code
                    </button>
                    <button class="btn btn-success" id="checkBtn" onclick="verifyTask()">
                        <span class="btn-icon">‚úì</span>
                        Check Solution
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="icon">üìä</span>
                        Results
                    </h2>
                    <span class="row-count" id="rowCount"></span>
                </div>
                <div class="results-container" id="resultsContainer">
                    <div class="empty-state">
                        <span class="empty-icon">üîç</span>
                        <p>Run a query to see results</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Right Sidebar - Database Schema -->
        <aside class="sidebar right-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <span class="icon">üóÑÔ∏è</span>
                    Database Schema
                </h2>
            </div>
            <div class="schema-container" id="schemaContainer">
                <div class="empty-state">
                    <span class="empty-icon">üìÅ</span>
                    <p>Select a task to view schema</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
